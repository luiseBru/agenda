{% extends "base.html" %}

{% block content %}
<form method="POST">
    <input type="text" name="titulo-tarefa"
    id="titulo-tarefa" placeholder="Titulo-tarefa"
    required>
    <input type="date" name="data-conclusao" 
    id="data-conclusao">
    <button type="submit">Adicionar</button>
</form>
<p>{{ tarefa.titulo_tarefa}} - {{tarefa.data_conclusao }}</p>
{% endblock %}

<!-- metodos HTML:
 GET -> "pega" (pega/obtem) as informaçoes
 POST -> "envia" (cadastrar/inclui/adiciona) as informacoes
 UPDATE/PATHC -> "atualiza" as informaçoes
 DELETE -> "apaga" as informaçoes
 CROUD -> create, read, update, delete-->

 <!-- codigo de retorno:
    2xx - sucesso
    3xx - sucesso, mas redirecionado
    4xx - nao encontrado (falha na REQUISIÇAO)
    5xx - erro do servidor (falha na RESPOSTA)
    -->
