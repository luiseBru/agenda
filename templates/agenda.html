{% extends "base.html" %}

{% block content %}
<form method="POST">
    <div class="mb-3">
        <label for="titulo-tarefa" class="form-label">Titulo da tarefa
        </label>
        <input type="email" class="form-control" name="titulo-tarefa" id="titulo-tarefa" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
    <input type="text" name="titulo-tarefa"
           id="titulo-tarefa" placeholder="Título da tarefa"
           required>

    <input type="date" name="data-conclusao"                                                                                                                                                                                     
           id="data-conclusao">

    <button type="submit">Adicionar</button>
</form>
<h2>Lista de tarefas</h2>
{% if tarefa %}
<div class="tarefa">
    <span class="titulo">{{ tarefa.titulo_tarefa }}</span>
    <span class="data">{{ tarefa.data_conclusao }}</span>
</div>
{% endif %}
{% endblock %}


<!-- metodos HTML:
 GET -> "pega" (pega/obtem) as informaçoes
 POST -> "envia" (cadastrar/inclui/adiciona) as informacoes
 UPDATE/PATHC -> "atualiza" as informaçoes
 DELETE -> "apaga" as informaçoes
 CROUD -> create, read, update, delete-->

 <!-- codigo de retorno:
    2xx - sucesso
    3xx - sucesso, mas redirecionado
    4xx - nao encontrado (falha na REQUISIÇAO)
    5xx - erro do servidor (falha na RESPOSTA)
    -->
